<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes catTravel {
        0% {
          transform: translateX(-400px);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        50% {
          transform: translateX(0);
          opacity: 1;
        }
        80% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes waveHand {
        0%, 50% {
          transform: rotate(0deg);
          transform-origin: 85% 45%;
        }
        55% {
          transform: rotate(-30deg);
          transform-origin: 85% 45%;
        }
        60% {
          transform: rotate(20deg);
          transform-origin: 85% 45%;
        }
        65% {
          transform: rotate(-25deg);
          transform-origin: 85% 45%;
        }
        70% {
          transform: rotate(15deg);
          transform-origin: 85% 45%;
        }
        75% {
          transform: rotate(-20deg);
          transform-origin: 85% 45%;
        }
        80% {
          transform: rotate(10deg);
          transform-origin: 85% 45%;
        }
        100% {
          transform: rotate(0deg);
          transform-origin: 85% 45%;
        }
      }
      
      .cat-group {
        animation: catTravel 3s ease-in-out forwards;
      }
      
      .cat-hand {
        animation: waveHand 3s ease-in-out forwards;
      }
    </style>
  </defs>
  
  <!-- Background holes -->
  <ellipse cx="100" cy="200" rx="50" ry="70" fill="#4A90E2" opacity="0.3"/>
  <ellipse cx="100" cy="200" rx="40" ry="60" fill="none" stroke="#2E5C8A" stroke-width="2"/>
  
  <ellipse cx="420" cy="150" rx="35" ry="50" fill="#4A90E2" opacity="0.3"/>
  <ellipse cx="420" cy="150" rx="25" ry="40" fill="none" stroke="#2E5C8A" stroke-width="2"/>
  
  <ellipse cx="250" cy="80" rx="30" ry="40" fill="#4A90E2" opacity="0.3"/>
  <ellipse cx="250" cy="80" rx="20" ry="30" fill="none" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- Cat group with animation -->
  <g class="cat-group">
    <!-- Cat body -->
    <ellipse cx="250" cy="220" rx="80" ry="90" fill="#4169E1"/>
    
    <!-- Cat chest/belly -->
    <ellipse cx="250" cy="240" rx="50" ry="70" fill="#6B9FFF"/>
    
    <!-- Cat head -->
    <circle cx="250" cy="140" r="70" fill="#4169E1"/>
    
    <!-- Left ear -->
    <path d="M 200 80 Q 180 40 190 60 Q 210 90 200 100 Z" fill="#4169E1"/>
    <path d="M 200 80 Q 185 55 195 70 Q 205 85 200 95 Z" fill="#6B9FFF"/>
    
    <!-- Right ear -->
    <path d="M 300 80 Q 320 40 310 60 Q 290 90 300 100 Z" fill="#4169E1"/>
    <path d="M 300 80 Q 315 55 305 70 Q 295 85 300 95 Z" fill="#6B9FFF"/>
    
    <!-- Left eye -->
    <circle cx="220" cy="130" r="18" fill="white"/>
    <circle cx="220" cy="130" r="12" fill="#2E5C8A"/>
    
    <!-- Right eye -->
    <circle cx="280" cy="130" r="18" fill="white"/>
    <circle cx="280" cy="130" r="12" fill="#2E5C8A"/>
    
    <!-- Nose -->
    <path d="M 250 155 L 245 165 L 255 165 Z" fill="#FF69B4"/>
    
    <!-- Mouth -->
    <path d="M 250 165 Q 240 175 235 170" stroke="#2E5C8A" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 250 165 Q 260 175 265 170" stroke="#2E5C8A" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Left arm -->
    <ellipse cx="180" cy="200" rx="30" ry="50" fill="#4169E1" transform="rotate(-30 180 200)"/>
    
    <!-- Right arm (hand) - with wave animation -->
    <g class="cat-hand">
      <ellipse cx="320" cy="200" rx="30" ry="50" fill="#4169E1" transform="rotate(30 320 200)"/>
      <circle cx="335" cy="160" r="25" fill="#4169E1"/>
    </g>
    
    <!-- Left leg -->
    <ellipse cx="200" cy="300" rx="35" ry="60" fill="#4169E1"/>
    <ellipse cx="200" cy="340" rx="30" ry="25" fill="#2E5C8A"/>
    
    <!-- Right leg -->
    <ellipse cx="300" cy="300" rx="35" ry="60" fill="#4169E1"/>
    <ellipse cx="300" cy="340" rx="30" ry="25" fill="#2E5C8A"/>
    
    <!-- Tail -->
    <path d="M 310 250 Q 350 200 340 120" stroke="#4169E1" stroke-width="35" fill="none" stroke-linecap="round"/>
    <path d="M 310 250 Q 350 200 340 120" stroke="#6B9FFF" stroke-width="20" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Whiskers (right side) -->
  <line x1="300" y1="150" x2="380" y2="140" stroke="#2E5C8A" stroke-width="2" stroke-linecap="round"/>
  <line x1="300" y1="160" x2="380" y2="160" stroke="#2E5C8A" stroke-width="2" stroke-linecap="round"/>
  <line x1="300" y1="170" x2="380" y2="180" stroke="#2E5C8A" stroke-width="2" stroke-linecap="round"/>
</svg>